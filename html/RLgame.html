<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.min.js"></script>

<html>
	<head>
		<link href="../css/rl.css" rel="stylesheet">
	</head>
	<body>
		<!-- For relaxing time, make it D3 time -->
		<script type="text/javascript">
			var data_init = ["red", "blue"]
			var text_data = ["Hello"]
			var w = 600;
			var h = 400;
			var r = 20;
			var p = 5;

			var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

			var circles = svg.selectAll("circle").data(data_init).enter().append("circle").attr("stroke", "black");

			circles.attr("cx", function(d, i) {
				if (i == 0) {
					return r + p;
				} else {
					return w - r - p;
				}
			}).attr("cy", function(d, i) {
				if (i == 0) {
					return r + p;
				} else {
					return h - r - p;
				}
			}).attr("r", r).attr("fill", function(d) {
				return d;
			});

			var text = svg.selectAll("text").data(text_data).enter().append("text");

			text.attr("x", 100).attr("y", 100).text(function(d) {
				return d;
			}).attr("font-family", "sans-serif").attr("font-size", "20px");

			var cxd = parseInt(circles.attr("cx"))
			circles.on("click", function() {
				cxd += 5
				console.log(cxd)
				circles.transition().attr("cx", cxd)
				//circles.attr("cx", cxd)
			});

		</script>

	</body>
